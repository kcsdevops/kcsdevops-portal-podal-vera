name: 🚀 Deploy Multi-Environment

on:
  push:
    branches:
      - master  # Deploy para DEV
      - main    # Deploy para PROD
  pull_request:
    branches:
      - main    # Preview para PROD

jobs:
  # Job para ambiente de desenvolvimento
  deploy-dev:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    name: 🔧 Deploy to Development
    environment: development
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false

    - name: 🏗️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔨 Build application
      run: npm run build
      env:
        NODE_ENV: development
        NEXT_PUBLIC_ENV: development

    - name: 🚀 Deploy to Azure Static Web Apps (DEV)
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/"
        output_location: "out"
        skip_app_build: true

  # Job para ambiente de produção
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: 🌟 Deploy to Production
    environment: production
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false

    - name: 🏗️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔨 Build application
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_PUBLIC_ENV: production

    - name: 🌟 Deploy to Azure Static Web Apps (PROD)
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/"
        output_location: "out"
        skip_app_build: true

  # Job para preview de pull request
  preview-prod:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    name: 👀 Preview Production
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false

    - name: 🏗️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔨 Build application
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_PUBLIC_ENV: production

    - name: 👀 Deploy Preview
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/"
        output_location: "out"
        skip_app_build: true

  # Job para cleanup quando PR é fechado
  close-preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: 🧹 Close Preview
    
    steps:
    - name: 🧹 Close Preview
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
        action: "close"
